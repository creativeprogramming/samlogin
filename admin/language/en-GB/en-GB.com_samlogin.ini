SAMLOGIN_AUTHZRULES_DESC="Set these rules to implement automatic authorization (trusting Federation for Authorization, not only Authentication )<ul><li><b>Attribute name</b>: insert the Formal of Friendly Name of the attribute you want to match with a RegEx <i>e.g. eduPersonScopedAffiliation or the OID equivalent  <a href='http://www.incommon.org/federation/attributesummary.html' target=\"_blank\">some examples</a></i><b>Keep it blank to disable the rule</b></li><li><b>RegEx:</b> insert a regular expression to match the attribute (eg. <code>(student|member)\@.*\..*</code> or <code>^(student|alumn)\@.+\.(it|fr|es|edu|uk)$</code>, on eduPersonScopedAffiliation, it's pretty powerful!)  <a target=\"_blank\" href='http://samlogin25.creativeprogramming.it/regexpexamples'>some other examples here</a> | <a target=\"_blank\" href=\"http://rubular.com/\">Test regexp here</a></li><li><b>Group:</b> Joomla user group to assign when matching</ul>"

